<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title></title>
  </head>

  <body>

    <form class="" action="/signup" method="post">
      <label for="userName">Name </label>
      <input type="text" id="userName" name="userName" placeholder="Enter your full name.">
      <br />
      <label for="employerName">Employer Name</label>
      <input type="text" id="employerName" name="employerName" placeholder="Your company name.">
      <br />
      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" value="">
      <br />
      <label for="">Gender</label>
      <div id="gender">
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
      </div>
      <label for="mobNumber">Contact No.</label> +91
      <input type="text" id="mobNumber" name="mobNumber" value="">
      <br />
      <label for="aadhar">Aadhar UID</label>
      <input type="text" id="aadhar" name="aadhar" value="">
      <br />
      <label for="password">Password</label>
      <input type="password" name="password" id="password" value="">
      <br />
      <label>Confirm Password</label>
      <input type="password" id="confirmedPassword" name="confirmedPassword" value="">
      <br />
      <input type="submit" name="submit" value="Register">
    </form>

    <script src="../src/index.js" type="text/javascript">

    </script>

  </body>

</html>
