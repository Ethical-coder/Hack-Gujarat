<!DOCTYPE html>

<html>

	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/style_login.css">
	</head>

	<body>
		<form action="/login" method="post">
			<div class="imgcontainer">
				<img src="hacker.jpg" alt="Avatar" class="avatar">
			</div>

			<div class="container">

				<label for="uname"><b>Username</b></label>
				<input id="usr" type="text" placeholder="Enter Username" name="uname" required>
				<label for="psw"><b>Password</b></label>
				<input id="pwd" type="password" placeholder="Enter Password" name="psw" required>
				<button type="submit">Login</button>

			</div>

			<div class="container" style="background-color:#f1f1f1">

				<button type="button" onclick="location.href = 'https://localhost:3000/signup';" class="cancelbtn">Sign Up</button>


				<span class="psw">Forgot <a href="#">password?</a></span>
			</div>
		</form>

	</body>


</html>
